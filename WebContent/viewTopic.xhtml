<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
  <head>

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"></link>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
   

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    
    <link href="cover2.css" rel="stylesheet"></link>
    
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">AForum</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="./main.xhtml">Home</a></li>
                  <li><a href="./index.xhtml">Topics</a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
	         <div class="comments">
	         	<h:form id="form">
			        <h:panelGrid id="grid" columns="1">
			        
			        		
			            <h:outputText id="title" value="Topic:#{topic.title}"/>
			       
			            <h:outputText id="description" value="Description:#{topic.description}"/>
			            
			            <h:dataTable var="comment" value="#{topic.comments}">
				            <div class="bgprimary">
					        	<h:column>
					        		<f:facet name="header">
					        			<h:outputText value="Comments"/>
					        		</f:facet>
					        		<div class="comment" style="border: 1px solid #dddddd !important;
				    					padding: 10px !important; width:700px !important;margin-top:5px !important;">
					        			<h:outputText value="#{comment.commentText}"/>
					        		</div>
					        	</h:column>
				        	</div>
			        	</h:dataTable>
			        	
			        	<h:inputText id="newComment" value="#{topic.newComment.commentText}" style="color:black;margin-top: 70px;width: 700px;height: 70px;"/>
			        	<h:commandButton value="Comment" action="#{topic.saveNewComment}" style="color:black;backgroud-color:#ffffff;background-color: white !important; box-shadow: none !important; border: none !important; margin: 20px !important;"/>
			        </h:panelGrid>
	        
	        
	    		</h:form>
	    	</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
