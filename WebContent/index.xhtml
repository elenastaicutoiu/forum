<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>View topic</title>
</head>
<body>
    <h:form id="form">
        <h:dataTable var="c_topic" value="#{applicationBean.topics}">
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Topics"/>
        		</f:facet>
        		<h:outputText value="#{c_topic.title}"/>
        	</h:column>
        	
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Action"/>
        		</f:facet>
        		<h:commandLink value="Redirect" action="#{applicationBean.seeDetails(c_topic.id)}"/>
        	</h:column>
        </h:dataTable>
    </h:form>
</body>
</html>
